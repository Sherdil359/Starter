<!DOCTYPE html>
<html lang="en">
    <head>
        <link href="https://fonts.googleapis.com/css?family=Open+Sans:300,400,600" rel="stylesheet">
        <link rel="stylesheet" href="css/main.css">
        <link rel="shortcut icon" type="image/png" href="img/favicon.png">
        
        <title>Hotel view</title>
    </head>
    <body>
        <div class="container">
            <div class="header">
                <img src="img/logo.png" alt="Loading" class="logo">
                <form action="#" class="search">
                    <input type="search" class="search-box" placeholder="Search nearest hotel">
                    <button class="search-icon">
                        <svg class="icon">
                            <use xlink:href="img/sprite.svg#icon-search">
                            </use>
                        </svg>
                    </button>
                </form>
                <nav class="user-vav">
                    <div class="user-nav_iconbox">
                        <svg>
                            <use xlink:href="img/sprite.svg#icon-bookmark">
                            </use>
                        </svg>
                    </div>
                    <div class="user-nav_iconbox">
                        <svg>
                            <use xlink:href="img/sprite.svg#icon-conversation">
                            </use>
                        </svg>
                    </div>
                    <div class="user-nav_user-image">
                        <img src="img/user-1.jpg" alt="">
                        <span>John Smith</span>
                    </div>
                </nav>
            </div>
            <div class="sub-container">
                <div class="side-bar">side bar</div>
                <div class="hotel-view"> hotel view and content</div>

            </div>
        </div> 
    </body>
</html>
